version: '3.8'

services:
  wildfly:
    image: quay.io/wildfly/wildfly:26.1.3.Final-jdk17
    container_name: jboss-demo-wildfly-debug
    ports:
      - "8080:8080"      # HTTP
      - "9990:9990"      # Management
      - "8787:8787"      # Debug Port
    volumes:
      - ./target/jboss-demo.war:/opt/jboss/wildfly/standalone/deployments/jboss-demo.war
      # 掛載自訂的 standalone.conf（可選）
      # - ./wildfly-config/standalone.conf:/opt/jboss/wildfly/bin/standalone.conf
    environment:
      # Custom application environment variables
      - APP_NAME=JBoss Demo Application
      - APP_VERSION=1.0.0
      - APP_ENVIRONMENT=development
      - DATABASE_URL=jdbc:postgresql://localhost:5432/demodb
      - API_KEY=demo-api-key-12345

      # WildFly configuration
      - WILDFLY_USER=admin
      - WILDFLY_PASS=admin123

      # Enable Debug Mode
      - DEBUG=true
      - DEBUG_PORT=*:8787
    command: >
      /opt/jboss/wildfly/bin/standalone.sh
      -b 0.0.0.0
      -bmanagement 0.0.0.0
      --debug 8787
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/jboss-demo/api/environment/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - jboss-network

networks:
  jboss-network:
    driver: bridge
