<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - Environment Variables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 960px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f0f0ff;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 0.9em;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .env-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .env-table thead {
            background: #667eea;
            color: white;
        }

        .env-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
        }

        .env-table td {
            padding: 10px 16px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }

        .env-table tbody tr:hover {
            background: #f5f5ff;
        }

        .env-key {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .env-value {
            font-family: 'Courier New', monospace;
            color: #555;
            max-width: 500px;
        }

        .count {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 12px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! Environment Variables</h1>
        <p class="subtitle">JBoss/WildFly Runtime Environment</p>

        <div class="tabs">
            <button class="tab active" data-endpoint="all">All Variables</button>
            <button class="tab" data-endpoint="custom">Custom Variables</button>
            <button class="tab" data-endpoint="smart">Smart Config</button>
        </div>

        <input type="text" class="search-box" id="search" placeholder="Filter by key or value...">

        <div id="status" class="status loading">Loading...</div>
        <div id="count" class="count"></div>

        <table class="env-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="env-body"></tbody>
        </table>

        <a href="/jboss-demo/" class="back-link">&larr; Back to Home</a>
    </div>

    <script>
        const basePath = '/jboss-demo/api/environment';
        let allData = [];

        const statusEl = document.getElementById('status');
        const countEl = document.getElementById('count');
        const bodyEl = document.getElementById('env-body');
        const searchEl = document.getElementById('search');

        function renderTable(data) {
            bodyEl.innerHTML = '';
            data.forEach(function (item, i) {
                var key = item.key || item.name || '';
                var value = item.value || '';
                var tr = document.createElement('tr');
                tr.innerHTML =
                    '<td>' + (i + 1) + '</td>' +
                    '<td class="env-key">' + escapeHtml(key) + '</td>' +
                    '<td class="env-value">' + escapeHtml(value) + '</td>';
                bodyEl.appendChild(tr);
            });
            countEl.textContent = 'Showing ' + data.length + ' variable(s)';
        }

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        function filterData() {
            var q = searchEl.value.toLowerCase();
            if (!q) {
                renderTable(allData);
                return;
            }
            var filtered = allData.filter(function (item) {
                var key = (item.key || item.name || '').toLowerCase();
                var value = (item.value || '').toLowerCase();
                return key.indexOf(q) !== -1 || value.indexOf(q) !== -1;
            });
            renderTable(filtered);
        }

        function fetchEnv(endpoint) {
            statusEl.className = 'status loading';
            statusEl.textContent = 'Loading...';
            bodyEl.innerHTML = '';
            countEl.textContent = '';

            fetch(basePath + '/' + endpoint)
                .then(function (res) {
                    if (!res.ok) throw new Error('HTTP ' + res.status);
                    return res.json();
                })
                .then(function (data) {
                    if (!Array.isArray(data)) {
                        data = Object.keys(data).map(function (k) {
                            return { key: k, value: String(data[k]) };
                        });
                    }
                    allData = data;
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Loaded from /api/environment/' + endpoint;
                    filterData();
                })
                .catch(function (err) {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Error: ' + err.message;
                });
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(function (tab) {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(function (t) {
                    t.classList.remove('active');
                });
                tab.classList.add('active');
                searchEl.value = '';
                fetchEnv(tab.getAttribute('data-endpoint'));
            });
        });

        // Search filtering
        searchEl.addEventListener('input', filterData);

        // Initial load
        fetchEnv('all');
    </script>
</body>
</html>
